  <script>

function getQueryStringByName(name){
  var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
  if(result == null || result.length < 1){
    return "";
  }
  return result[1];
}

var type = getQueryStringByName('type');
var book = getQueryStringByName('book');
var chapter = getQueryStringByName('chapter');


function load(chapter_info){ 
  $('title').html(chapter_info.title)
  $('.chapter_title').html(chapter_info.title)
  $('#content').load(type + '/' + book + '/' + chapter_info.url);
}

//上一章
  $('.pre_chapter_btn').on('click', function(){
    var str = window.location.href.substring(0,window.location.href.lastIndexOf("=")+1);
    var str1 = str+(parseInt(chapter,10)-1)
    window.location.href = str1;
  })
  
  //章节列表
  $('.chapter_btn').on('click', function(){
    window.scrollTo(0,0)
  })
  
  //下一章
  $('.post_chapter_btn').on('click', function(){
    
    var str = window.location.href.substring(0,window.location.href.lastIndexOf("=")+1);
    var str1 = str+(parseInt(chapter,10)+1)
    window.location.href = str1;
    
   
  })


$(function(){
    console.log(type,book,chapter)
    $.getJSON(type + '/' + book + '/book.json', function(data){
      console.log("=======================================")
        var current_book = data;
        
        var pre_chapter_info    = current_book.chapters[parseInt(chapter) - 1]
        var chapter_info        = current_book.chapters[chapter]
        var post_chapter_info   = current_book.chapters[parseInt(chapter) + 1]
        
        load(chapter_info)
      })
    })
